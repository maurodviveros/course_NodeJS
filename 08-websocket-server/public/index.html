<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Socket Client</title>
    <style>
        #lblOnline, #lblOffline{ display: none; };
    </style>
    <script src="./socket.io/socket.io.js" defer></script>
    <script src="./js/socket-client.js" defer></script>
</head>
<body class="container">
    <header class="d-flex align-items-center">
        <h1 class="mt-2">Socket Client</h1>
        <p class="mb-0 ms-2">
            <span id="lblOnline" class="badge bg-success border border-success text-success bg-opacity-10">ONLINE</span>
            <span id="lblOffline" class="badge bg-danger border border-danger text-danger bg-opacity-10">OFFLINE</span>
        </p>
    </header>
    <hr class="mt-0">

    <div class="row">
        <div class="input-group col-12">
            <input type="text" class="form-control" placeholder="message" id="txtMessage">
            <button class="btn btn-outline-primary" id="btnSend">Enviar</button>
        </div>
    </div>
</body>
</html>
