<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>----------</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
    <style>
        .container{ height: 100vh; max-width: 100vw; }
        main{ min-height: 70vh; }
        .card-body#messages{ max-height: 64vh; overflow-y: scroll; }
        .card-body#messages .card{ width: fit-content; max-width: 42rem; }
        .card-body#messages .card.text-bg-primary, .card-body#messages .card.text-bg-dark{ border-top-left-radius: 0; }
        .card-body#messages .card.text-bg-light{ border-top-right-radius: 0; }
    </style>
</head>
<body class="container d-flex flex-column justify-content-center">
    <div class="card text-bg-light">
        <div class="card-header d-flex align-items-center">
            <h1>Sala de Chat</h1>
            
            <span id="status_badge" class="badge border bg-opacity-10 ms-2">LOADING</span>
        </div>
        <main class="d-flex">
            <aside class="card-body border-end" style="flex: 2 1 0px;">
                <ul class="list-group" id="users"></ul>
            </aside>
            <section class="d-flex flex-column" style="flex: 4 1 0px;">
                <div class="card-body" id="messages">
                    <!-- <div class="card text-bg-dark mb-2">
                        <div class="card-header">Vendedor1</div>
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                    </div> -->
                </div>
                <div class="card-footer ">
                    <form id="message">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="message..." id="message" name="message" autocomplete="off">
                            <button class="btn btn-outline-secondary" type="submit">Enviar</button>
                          </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
