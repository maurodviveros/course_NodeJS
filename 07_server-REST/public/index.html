<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Identity - SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js" defer></script>
    <style>
    .container{
        height: 100vh;
        max-width: 600px;
    }
    </style>
</head>
<body class="container d-flex flex-column justify-content-center">
    <div class="card text-bg-light">
        <div class="card-header">
            <h1>Sign in</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-ms-6">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email<sup class="form-text text-primary">(*)</sup></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email..." required value="admin@mviveros.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password<sup class="form-text text-primary">(*)</sup></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password..." required value="123456">
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="col d-flex flex-row-reverse">
                                <div id="g_id_onload"
                                    data-client_id="744868973301-ipr3rhq7mfpvl1o8vs8d5a0fa0551uj2.apps.googleusercontent.com"
                                    data-callback="handleCredentialResponse"
                                    data-auto_prompt="true">
                                </div>
                                <div class="g_id_signin"
                                    data-type="standard"
                                    data-size="large"
                                    data-theme="outline"
                                    data-text="sign_in_with"
                                    data-shape="rectangular"
                                    data-logo_alignment="left">
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
