<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Identity - SignIn</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const body = { google_token: response.credential };

            fetch("http://localhost:8081/api/auth/login/google", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            }).then(resp => resp.json())
            .then(resp => { console.log(resp) })
            .catch(console.warn);
        };
    </script>
</head>
<body>

    <div id="g_id_onload"
         data-client_id="744868973301-ipr3rhq7mfpvl1o8vs8d5a0fa0551uj2.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="true">
    </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>


</body>
</html>
