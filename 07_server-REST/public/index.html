<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Identity - SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr><br>
            <div id="g_id_onload"
                data-client_id="744868973301-ipr3rhq7mfpvl1o8vs8d5a0fa0551uj2.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="true">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <button id="google_signout" class="btn btn-danger">SighOut</button>
        </div>
        <div class="col-sm-6">
            <a href="./chat.html" class="btn btn-outline-success">Chat</a>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            const body = { google_token: response.credential };

            fetch("http://localhost:8081/api/auth/login/google", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            }).then(resp => resp.json())
            .then(resp => {
                console.log(resp);
                localStorage.setItem("email", resp.user.email);
            }).catch(console.warn);
        };
        const button = document.getElementById("google_signout");
        button.onclick = ()=>{
            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem("email"), done=>{
                localStorage.clear();
                location.reload();
            })
        };
    </script>
</body>
</html>
